<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weatherd</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Five-day forecast based on your current location." />
	<meta name="keywords" content="api, weather, forecast, five-day, html5" />
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
</head>
<body>
		<div class="message bg">
			<h2 class="title">weather<span class="contrast">'d</span></h2>
			<h3 class="greeting">What's it like in... <span class="location"></span>?</h3>
		</div>
		<div class="0 forecast bg">
		</div>
		<div class="1 forecast bg">
		</div>
		<div class="2 forecast bg">
		</div>
		<div class="3 forecast bg">
		</div>
		<div class="4 forecast bg">
		</div>
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/weatherd.js"></script>
</body>
</html>
